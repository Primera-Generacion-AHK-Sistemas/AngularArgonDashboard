<!-- pb-8 pt-5 pt-md-8 -->
<div class="header bg-gradient" style="height: 100px">
    <div class="container-fluid">
        <div class="header-body"></div>
    </div>
</div>
<div class="container-fluid mt-4">
    <!-- Fila de Grafico 1 y 2 -->
    <div class="row" *ngFor="let item of userDashboard">
        <div class="col-12">
            <!-- Explicar a charly -->
            <app-candlestick-chart
                [assetIncoming]="item"
                [collapseInactive]="true"
                (delete)="deleteAsset($event)"
            ></app-candlestick-chart>
        </div>
    </div>
</div>
