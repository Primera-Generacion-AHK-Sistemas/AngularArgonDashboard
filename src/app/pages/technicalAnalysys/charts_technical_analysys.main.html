        function indicadorEstocástico(super_id) {
            //var link = 'http://my-json-server.typicode.com/apexcharts/apexcharts.js/yearly'
            //var link = "https://raw.githubusercontent.com/apexcharts/apexcharts.js/master/db.json"

            //var link = "https://flask-yahoo-fin.herokuapp.com/api/live-price?ticker=MSFT&start_date=2019/01/01"
            var link = "http://127.0.0.1:8000/api/ta/?ticker=AMD&indicator=stoch"
            //https://apexcharts.com/docs/update-charts-from-json-api-ajax/
            // https://apexcharts.com/vue-chart-demos/candlestick-charts/basic/
            var values = [[]]
            $.getJSON(link, function (response) {
                console.log(response)
                var data = []
                function somefunction(s, namename) {
                    //const element = array[index];
                    values = [response.stoch.slowd, response.stoch.slowk]
                    i = 0
                    var series = [];
                    while (i < response.stoch.slowd.length) {

                        var x = new Date(response.date[i]).getTime();
                        var y = values[s][i]
                        // https://stackoverflow.com/questions/11832914/round-to-at-most-2-decimal-places-only-if-necessary
                        y = y.toFixed(2);
                        console.log(y)
                        series.push([x, y]);

                        // x += 86400000;
                        i++;
                    }
                    console.log("series")
                    console.log(series)
                    data.push({ name: namename, data: series })
                }
                somefunction(0, "slowd")
                somefunction(1, "slowk")

                console.log("data")
                console.log(data)
                options0['series'] = data
                nametitle = response.name + " - Indicador Estocástico"
                options0['title'] = { text: nametitle }

                var chart = new ApexCharts(document.querySelector(super_id), options0);
                chart.render();
            })
        }

        indicadorEstocástico("#chart0")
    </script>
