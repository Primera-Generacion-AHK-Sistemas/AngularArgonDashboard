<!--pb-8 pt-5 pt-md-8-->
<div class="header bg-gradient" style="height: 100px">
    <div class="container-fluid">
        <div class="header-body"></div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt-4">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Tus Listas</h3>
                    <div>
                        <button
                            type="button"
                            class="btn btn-outline-default"
                            style="position: absolute; margin-left: 100px; margin-top: -32px"
                            (click)="abrirModal()"
                        >
                            Nueva Lista
                        </button>
                        <modal #myModal>
                            <modal-header> Crear una Nueva Tabla </modal-header>

                            <modal-content>
                                <input class="mb-1" #watchlistName placeholder="Nombre de la watchlist" />
                            </modal-content>

                            <modal-footer
                                ><a
                                    href="javascript:void(0)"
                                    class="btn btn-neutral btn-icon mb-3"
                                    (click)="crearLista(watchlistName.value)"
                                >
                                    <span class="btn-inner--text">Crear watchlist</span>
                                </a>
                            </modal-footer>
                        </modal>
                    </div>
                </div>
                <div class="table-responsive">
                    <!-- <div class="d-flex justify-content-center" style="height: 380px">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="spinner-grow text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div> -->

                    <ng-template [ngIf]="isDataAvailable" [ngIfElse]="loading">
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col" *ngFor="let column of headers">
                                        {{ column }}
                                    </th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let row of rows">
                                    <td *ngFor="let item of headers">
                                        {{ row[item] }}
                                    </td>

                                    <td class="text-right">
                                        <label class="btn-black" ngbButtonLabel> Detalles </label>
                                        <div class="btn btn-md btn-icon-only" (click)="abrirModal2()">
                                            <i class="far fa-edit" aria-hidden="true"></i>
                                        </div>
                                        <modal #myModal2>
                                            <modal-header> Cambiar Nombre </modal-header>

                                            <modal-content>
                                                <input class="mb-1" #watchlistNewName placeholder="Nuevo Nombre" />
                                            </modal-content>

                                            <modal-footer
                                                ><a
                                                    href="javascript:void(0)"
                                                    class="btn btn-neutral btn-icon mb-3"
                                                    (click)="cambiarNombreLista(row.id, watchlistNewName.value)"
                                                >
                                                    <span class="btn-inner-text">Cambiar Nombre</span>
                                                </a>
                                            </modal-footer>
                                        </modal>
                                        <div class="btn btn-md btn-icon-only" (click)="abrirModal3()">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </div>

                                        <modal #myModal3>
                                            <modal-header> Â¿Estas seguro? </modal-header>
                                            <modal-footer>
                                                <a
                                                    href="javascript:void(0)"
                                                    class="btn btn-neutral btn-icon mb-3"
                                                    (click)="eliminarLista(row.id)"
                                                >
                                                    <span class="btn-inner-text">Si</span>
                                                </a>
                                            </modal-footer>
                                        </modal>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </ng-template>

                    <ng-template #loading>
                        <table class="table align-items-center table-flush">
                            <thead class="thead-light"></thead>
                            <tbody>
                                <div class="d-flex justify-content-center" style="height: 380px">
                                    <div class="spinner-grow text-primary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-primary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-primary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </tbody>
                        </table>
                    </ng-template>

                    <!--
                    <pagination-controls
                        directionLinks="false"
                        (pageChange)="p = $event"
                        responsive="false"
                    ></pagination-controls>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
