<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body"></div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Tus Listas</h3>
                    <div class="btn-responsive">
                        <button
                            type="button"
                            class="btn btn-outline-default"
                            style="position: absolute; margin-left: 875px; margin-top: -32px"
                        >
                            Nueva Lista
                        </button>
                    </div>
                </div>
                <div class="table-responsive">
                    <div></div>
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col" *ngFor="let column of headers">
                                    {{ column }}
                                </th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of rows">
                                <td *ngFor="let item of headers">
                                    {{ row[item] }}
                                </td>

                                <td class="text-right">
                                    <label class="btn-black" ngbButtonLabel> Detalles </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--
                    <pagination-controls
                        directionLinks="false"
                        (pageChange)="p = $event"
                        responsive="false"
                    ></pagination-controls>
                    -->
                </div>
            </div>
        </div>
    </div>
</div>
