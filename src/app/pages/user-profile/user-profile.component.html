<div
    class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="
        min-height: 600px;
        background-image: url(assets/img/theme/profile-cover.jpg);
        background-size: cover;
        background-position: center top;
    "
>
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
        <div class="row">
            <div class="col-lg-7 col-md-10" *ngIf="auth.user$ | async as user">
                <h1 class="display-2 text-white">
                    Buenas {{ user.given_name }}
                </h1>
                <p class="text-white mt-0 mb-5">
                    This is your profile page. You can see the progress you've
                    made with your work and manage your projects or assigned
                    tasks.
                </p>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--7" *ngIf="auth.user$ | async as user">
    <div class="row">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="javascript:void(0)">
                                <img
                                    [src]="user.picture"
                                    class="rounded-circle"
                                />
                            </a>
                        </div>
                    </div>
                </div>
                <div
                    class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"
                ></div>
                <div class="card-body pt-0 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div
                                class="card-profile-stats d-flex justify-content-center mt-md-5"
                            ></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3>
                            {{ user.name }}
                        </h3>
                        <hr class="my-4" />
                        <p>
                            {{ attribute }}
                        </p>
                        <hr class="my-4" />
                        <a href="javascript:void(0)">Mostrar mas</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="mb-0">Mi cuenta</h2>
                        </div>
                        <!-- <div class="col-4 text-right">
                            <a href="#!" class="btn btn-sm btn-primary"
                                >Settings</a
                            >
                        </div> -->
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">
                            Tu informacion
                        </h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label
                                            class="form-control-label"
                                            for="input-username"
                                            >Nombre de usuario</label
                                        >
                                        <input
                                            type="text"
                                            id="input-username"
                                            class="form-control form-control-alternative"
                                            placeholder="Username"
                                            value="{{ user.nickname }}"
                                            disabled
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label
                                            class="form-control-label"
                                            for="input-email"
                                            >Correo electronico</label
                                        >
                                        <input
                                            type="email"
                                            id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="nombreApellido@emailPrueba.com"
                                            value=" {{ user.email }} "
                                            disabled
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label
                                            class="form-control-label"
                                            for="input-first-name"
                                            >Nombre</label
                                        >
                                        <input
                                            type="text"
                                            id="input-first-name"
                                            class="form-control form-control-alternative"
                                            placeholder="Juan"
                                            value="{{ user.given_name }}"
                                            disabled
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label
                                            class="form-control-label"
                                            for="input-last-name"
                                            >Apellido</label
                                        >
                                        <input
                                            type="text"
                                            id="input-last-name"
                                            class="form-control form-control-alternative"
                                            placeholder="Perez"
                                            value="{{ user.family_name }}"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="my-4" />
                        <!-- Description -->
                        <h6 class="heading-small text-muted mb-4">
                            Acerca de mi
                        </h6>
                        <div class="pl-lg-4">
                            <div class="form-group">
                                <textarea
                                    rows="4"
                                    class="form-control form-control-alternative"
                                    placeholder="A few words about you ..."
                                    >{{ attribute }}</textarea
                                >
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
