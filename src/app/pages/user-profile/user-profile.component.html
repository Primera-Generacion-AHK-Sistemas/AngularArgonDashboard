<div class="header bg-lightViolet" style="height: 100px"></div>
<div class="container-fluid bg-lightViolet" *ngIf="auth.user$ | async as user">
    <div class="row" data-aos="fade-down" data-aos-delay="100">
        <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
            <div class="card card-profile shadow">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="javascript:void(0)">
                                <img [src]="user.picture" class="rounded-circle" />
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body pt-5 pt-md-4">
                    <div class="row">
                        <div class="col">
                            <div class="card-profile-stats d-flex justify-content-center mt-md-5"></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3>
                            {{ user.name }}
                        </h3>
                        <hr class="my-4" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="mb-0">Mi cuenta</h2>
                        </div>
                        <!-- <div class="col-4 text-right">
                            <a href="#!" class="btn btn-sm btn-primary"
                                >Settings</a
                            >
                        </div> -->
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <h6 class="heading-small text-muted mb-4">Tu informacion</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Nombre de usuario</label>
                                        <input
                                            type="text"
                                            id="input-username"
                                            class="form-control form-control-alternative"
                                            placeholder="Username"
                                            value="{{ user.nickname }}"
                                            disabled
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-email">Correo electronico</label>
                                        <input
                                            type="email"
                                            id="input-email"
                                            class="form-control form-control-alternative"
                                            placeholder="nombreApellido@emailPrueba.com"
                                            value=" {{ user.email }} "
                                            disabled
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-first-name">Nombre</label>
                                        <input
                                            type="text"
                                            id="input-first-name"
                                            class="form-control form-control-alternative"
                                            placeholder="Juan"
                                            value="{{ user.given_name }}"
                                            disabled
                                        />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-last-name">Apellido</label>
                                        <input
                                            type="text"
                                            id="input-last-name"
                                            class="form-control form-control-alternative"
                                            placeholder="Perez"
                                            value="{{ user.family_name }}"
                                            disabled
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
