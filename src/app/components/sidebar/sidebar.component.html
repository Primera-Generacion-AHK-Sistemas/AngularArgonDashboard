<nav class="navbar navbar-vertical navbar-expand-md navbar-dark bg-gradient" id="sidenav-main">
    <div class="container-fluid">
        <!-- Toggler -->
        <button
            class="navbar-toggler"
            type="button"
            (click)="isCollapsed = !isCollapsed"
            aria-controls="sidenav-collapse-main"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Brand -->
        <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/dashboard']">
            <img src="./assets/img/brand/logo-blanco.png" class="navbar-brand-img" alt="..." />
        </a>
        <!-- User -->
        <ul class="nav align-items-center d-md-none">
            <li class="nav-item" ngbDropdown placement="bottom-right" *ngIf="auth.user$ | async as user">
                <a class="nav-link" role="button" ngbDropdownToggle>
                    <div class="media align-items-center">
                        <span class="avatar avatar-sm rounded-circle">
                            <img [src]="user.picture" />
                        </span>
                    </div>
                </a>
                <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Que quieres hacer, {{ user.given_name }}?</h6>
                    </div>
                    <a routerLinkActive="active" [routerLink]="['/perfil']" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        <span>Mi perfil</span>
                    </a>
                    <a routerLinkActive="active" [routerLink]="['/perfil']" class="dropdown-item">
                        <i class="fas fa-question"></i>
                        <span> FAQ</span>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="" class="dropdown-item" (click)="logout()">
                        <i class="fas fa-power-off"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </li>
        </ul>
        <!-- End User -->
        <!-- Collapse -->
        <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
            <!-- Collapse header -->
            <div class="navbar-collapse-header d-md-none">
                <div class="row">
                    <div class="col-6 collapse-brand">
                        <a routerLinkActive="active" [routerLink]="['/dashboard']">
                            <img src="./assets/img/brand/logo-azul.png" />
                        </a>
                    </div>
                    <div class="col-6 collapse-close">
                        <button type="button" class="navbar-toggler" (click)="isCollapsed = !isCollapsed">
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Navigation -->
            <ul class="navbar-nav nav-justified">
                <li *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item">
                    <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link mt-4 text-green">
                        <i class="{{ menuItem.icon }}"></i>
                        {{ menuItem.title }}
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
