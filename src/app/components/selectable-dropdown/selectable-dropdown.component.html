<div class="jumbotron text-center">
  <h1 class="display-5">Angular Select Dropdown</h1>
</div>

<div class="container">
  <div class="row custom-wrapper">
    <div class="col-md-12">
      <!-- Form starts -->
      <form>
        <div class="group-gap">
          <div class="d-block my-3">
            <div class="mb-3">
              <ng-template [ngIf]="isDataAvailable">
                  <h2 class="text-white mb-0">{{ namex }}</h2>
                  <h6 class="text-uppercase text-light ls-1 mb-1">
                      {{ titlex }}
                  </h6>
                  <h6 class="text-uppercase text-light ls-1 mb-1">
                      Indicador : {{ simple }}
                  </h6>
              </ng-template>


              <select class="custom-select" (change)="changeCity($event)">
                <option value="">Choose your city</option>
                <option *ngFor="let ticker of Tickers" [ngValue]="ticker" value="{{ticker.ticker}}">{{ ticker.name }}</option>
                  </select>
                  <!--
                  <select class="custom-select" (change)="changeIndicator($event)" formControlName="indicatorName" >
                    <option value="">Choose your city</option>
                    <option *ngFor="let indicator of Indicators" [ngValue]="indicator" value="{{indicator}}">{{ indicator }}</option>
                      </select>

                  -->


                  <!-- error block -->

                <sup>*</sup>
                Please enter your city name
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-danger btn-lg btn-block">
          Submit
        </button>
      </form>
      <!-- Form ends -->
    </div>
  </div>
</div>
